apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-crds
  namespace: argocd
spec:
  project: karpenter
  source:
    repoURL: https://github.com/bcocbo/karpenter-gitops.git  # Reemplaza con tu repo
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
