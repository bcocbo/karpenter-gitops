apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bcocbo/karpenter-gitops.git  # Replace with your Git repo URL
    targetRevision: HEAD
    path: base/helm
    chart: oci://public.ecr.aws/karpenter/karpenter
    helm:
      releaseName: karpenter
      version: "1.6.2"
      valueFiles:
      - values-base.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
